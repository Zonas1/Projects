<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="john.css">
</head>
<body>
    <table border="1" cellpadding="100" cellspacing="0">
        <tr>
            <td><p>My name is John</p><br><p>This is Kei nai</p></td>
            <td><p>Table Design</p>
                <table border="1" cellpadding="" cellspacing="0">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>List
                <ul type="disc">
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                </ul>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
